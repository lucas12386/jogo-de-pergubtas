<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Romantismo Brasileiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz sobre o Romantismo Brasileiro</h1>

    <div id="question-container">
      <p id="question-text">Escolha a resposta correta:</p>
      <ul id="answer-options">
        <li><button class="answer-btn">Opção 1</button></li>
        <li><button class="answer-btn">Opção 2</button></li>
        <li><button class="answer-btn">Opção 3</button></li>
        <li><button class="answer-btn">Opção 4</button></li>
      </ul>
    </div>

    <div id="result-container" class="hidden">
      <h2>Fim de Jogo!</h2>
      <p id="score-text">Você acertou <span id="score">0</span> de 0.</p>
      <button onclick="resetGame()">Jogar Novamente</button>
    </div>

    <div id="start-container">
      <button onclick="startGame()">Começar o Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
